name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  release:
    name: Release Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build binary (Linux only)
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p build
        BINARY_NAME=devbox

        # Get version from git tag or use commit hash
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION=${{ github.event.release.tag_name }}
        else
          VERSION=$(git rev-parse --short HEAD)
        fi

        CGO_ENABLED=0 go build \
          -ldflags="-w -s -X main.version=${VERSION}" \
          -o build/${BINARY_NAME}-${GOOS}-${GOARCH} \
          ./cmd/devbox

    - name: Create archive (tar.gz)
      run: |
        cd build
        BINARY_NAME=devbox
        ARCHIVE_NAME="devbox-${{ matrix.goos }}-${{ matrix.goarch }}"
        tar -czf ${ARCHIVE_NAME}.tar.gz ${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}

    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/devbox-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
        asset_name: devbox-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
        asset_content_type: application/gzip

    - name: Upload artifacts (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v5
      with:
        name: devbox-${{ matrix.goos }}-${{ matrix.goarch }}
        path: build/devbox-*
        retention-days: 30
